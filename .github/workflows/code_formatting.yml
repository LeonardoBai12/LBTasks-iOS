name: SwiftLint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Swift Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Swift
        uses: actions/setup-swift@v2
        with:
          swift-version: '5.5'

      - name: Install SwiftLint
        run: |
          brew install swiftlint
        if: runner.os == 'macos'

      - name: Lint with SwiftLint
        run: |
          swiftlint
        if: runner.os == 'macos'
